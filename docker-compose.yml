services:
  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.api
    container_name: api
    environment:
      # Set DATABASE_URL variable in .env file at project root
      DATABASE_URL: ${DATABASE_URL}
    ports:
      # host:container
      - "8081:8000"          
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./src:/app/src:rw
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: ./frontend/streamlit_app/Dockerfile.streamlit
    container_name: streamlit
    depends_on:
      api:
        condition: service_started
    environment:
      API_URL: http://api:8000
      STREAMLIT_BROWSER_GATHERUSAGESTATS: "false"
    ports:
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./streamlit_app:/app/streamlit_app:rw   # hot-reload Streamlit UI
      - ./assets:/app/streamlit_app/assets:rw   # only if you actually store assets here
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.api
    depends_on:
      api:
        condition: service_started
    command: ["pytest", "-q"]
    profiles: ["test"]  # run with: docker compose --profile test up --build

volumes:
  pgdata:
